<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form id="homeTabDefaultPage-form1">
    <ion-item id="homeTabDefaultPage-input1">
      <ion-label>
        Input ToDo
      </ion-label>
      <ion-input  name="first" [(ngModel)]="inputText" type="text" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="homeTabDefaultPage-button1" ion-button color="positive" block (click)="clicked()">
    Tap me!
  </button>
  <ion-list id="homeTabDefaultPage-list1">
    <ion-item-sliding *ngFor="let text of texts">
        <ion-item>
          <ion-label>{{ text }}</ion-label>
          <ion-checkbox></ion-checkbox>
          <button ion-button (click)="deleteItem(text)" color="rad">
            delete
          </button>
        </ion-item>
        <ion-item-options>
          <button ion-button (click)="deleteItem(text)">DELETE</button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
